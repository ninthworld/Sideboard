<link rel="stylesheet" href="../css/friendsDialog.css" />
<md-dialog class="addfriend-dialog">
  <md-toolbar class="toolbar md-toolbar-tools">
    <md-icon class="md-material-icon toolbar-icon">add_circle</md-icon>
    <h2 style="padding-left: 12px;">Add Friend</h2>
    <span flex></span>
    <md-button aria-label="Friends" ng-click="parentScope.showFriendsDialog($event)">
      <md-icon class="md-material-icon toolbar-icon">person</md-icon>
      Friends
    </md-button>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
      <md-icon class="md-material-icon toolbar-icon">close</md-icon>
    </md-button>
  </md-toolbar>

  <content layout="row" class="addfriend-search">
    <md-input-container class="addfriend-search-container" flex>
      <label>Search</label>
      <input ng-model="parentScope.FriendSearch.searchText" name="search" type="text" ng-enter="parentScope.onFriendSearch(parentScope.FriendSearch.searchText)">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="search" ng-click="parentScope.onFriendSearch(parentScope.FriendSearch.searchText)">
      <md-icon class="md-material-icon toolbar-icon">search</md-icon>
    </md-button>
  </content>

  <md-content class="friends-list-content">
    <md-list class="friends-list">
      <md-list-item ng-repeat="user in parentScope.FriendSearch.users | orderBy:['username']">
        <div class="friends-avatar-img" style="background-image: url(images/avatar.png)"></div>
        <div layout="column" class="friends-avatar-text-div" flex>
          <label class="friends-avatar-text-username" flex>{{user.username}}</label>
          <!-- <div class="friends-avatar-text-status" layout="row" flex>
            <md-icon class="md-material-icon status-icon" ng-class="parentScope.User.getStatusClass(friend.statusId)">lens</md-icon>
            <label class="status-icon-text" ng-class="parentScope.User.getStatusClass(friend.statusId)">{{parentScope.User.getStatusText(friend.statusId)}}</label>
          </div> -->
        </div>
        <md-button ng-click="parentScope.onSendFriendRequest(user.username)">
          <md-icon class="md-material-icon friends-avatar-options">add_circle</md-icon>
          Send Friend Request
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
</md-dialog>
