<link rel="stylesheet" href="../assets/css/dialog.css" />
<md-dialog>
  <md-toolbar class="toolbar md-toolbar-tools">
    <md-icon class="md-material-icon toolbar-icon">portrait</md-icon>
    <h2 style="padding-left: 12px;">Profile</h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
      <md-icon class="md-material-icon toolbar-icon">close</md-icon>
    </md-button>
  </md-toolbar>

  <md-content layout="row" flex>
    Profile for {{username}} goes here.
  </md-content>
</md-dialog>
